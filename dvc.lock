get_rnd2_data:
  cmd: tar -xzvf dvc/OrcasoundLab07052019_PodCastround2.tar.gz
  deps:
  - path: dvc/OrcasoundLab07052019_PodCastRound2.tar.gz
    md5: f6b28a23204520804a9265a27a08c732
  outs:
  - path: Round2_OS_07_05
    md5: 2e4c38c2a3d9a0bb6c3b9b2e326741f6.dir
extract_clean_calls_rnd2:
  cmd: python scripts/preprocessing/preprocess.py --tsv_path Round2_OS_07_05/train.tsv  --files_dir
    Round2_OS_07_05/wav --reduce_noise
  deps:
  - path: Round2_OS_07_05
    md5: 2e4c38c2a3d9a0bb6c3b9b2e326741f6.dir
  - path: scripts/preprocessing/preprocess.py
    md5: 20507da6290c824c2060176c93594b5f
train_model_conv1d:
  cmd: python scripts/train.py --model_type conv1d
  deps:
  - path: clean
    md5: 9a87b08718c2c6f578dab4b6a46b08bb.dir
  - path: scripts/train.py
    md5: b0b40de25008450701d4f2d2e66b358c
train_model_conv2d:
  cmd: python scripts/train.py --model_type conv2d
  deps:
  - path: clean
    md5: 9a87b08718c2c6f578dab4b6a46b08bb.dir
  - path: scripts/train.py
    md5: b0b40de25008450701d4f2d2e66b358c
train_model_lstm:
  cmd: python scripts/train.py --model_type lstm --plt_grph
  deps:
  - path: clean
    md5: 9a87b08718c2c6f578dab4b6a46b08bb.dir
  - path: scripts/train.py
    md5: b0b40de25008450701d4f2d2e66b358c
